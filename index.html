<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Typography Example</title>
<link href="reset.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
<script src="jquery-2.1.3.min.js"></script>
<script src="jquery.color-2.1.2.min.js"></script>
</head>
  <body>
  	<div id="fadeintext">
  	<div class="cont">
<p class="txt">—Would you tell me, please, which way I ought to go from here?</p>
<p class="txt">—That depends a good deal on where you want to get to.</p>
<p class="txt">—I don't much care where</p> 
<p class="txt">—Then it doesn't matter which way you go.</p>
<p class="name"> Lewis Carroll</p>
	</div>
  	</div>


  	<script>

   
  	var Ctx = document.getElementsByClassName("txt");
    var NewString;

    for (i=0;i<Ctx.length;i++) {


      NewString=" ";

      var OriginalString = Ctx[i].innerHTML;

        for (j=0;j<OriginalString.length;j++) {

        NewString=NewString+"<span>"+OriginalString[j]+"</span>";

      }
      Ctx[i].innerHTML=NewString;
      
    }

    var TypeDelay=500;

  $(document).ready(function(){ 

  
  for (i=0;i<Ctx.length;i++) {

  $('p:eq('+i+') span:nth-child(5n)').delay(500+TypeDelay).animate({opacity:1},200);
  $('p:eq('+i+')').animate({color: '#ee3823'});
  $('p:eq('+i+') span:nth-child(3n)').delay(TypeDelay+2000).animate({opacity:1},200);
  $('p:eq('+i+') span:nth-child(3n+1)').delay(TypeDelay+3200).animate({opacity:1},200);
  $('p:eq('+i+') span:nth-child(2n)').delay(TypeDelay+3700).animate({opacity:1},200);
  $('p:eq('+i+') span:nth-child(2n+1)').delay(TypeDelay+3900).animate({opacity:1},300);
  $('p:eq('+i+')').delay(TypeDelay+3800).animate({color:'#ffffff'},300);

  TypeDelay=TypeDelay+3900;


}
  $('p.name').delay(TypeDelay+500).animate({opacity:1});




 


});
  	</script>

  </body>
</html>
